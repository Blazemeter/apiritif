language: python

matrix:
  include:
  - os: linux
    python: 3.5
  - os: linux
    python: 3.6
#  - os: osx
#    language: generic


install:
- pip install codecov nose nose-exclude nose-timer jsonpath-rw lxml unicodecsv
script: coverage run -m nose tests --source=. --exclude-dir=tests/resources --with-timer --timer-top-n 5
#- coverage run --source=. -m nose tests -v $GENERAL_EXCLUDE $OSX_EXCLUDE --with-timer --timer-top-n 30
after_success:
  - codecov
